<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="/style.css">
    <link href ="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>Positions</h1>
    <section id="A">
        <h2>Position Relative</h2>
        <div class="item">Relative 1</div>
        <div class="item">Relative 2</div>
    </section>
    <section id="B">
        <h2>Position Fixed</h2>
        <div class="item">item with fixed position</div>
    </section>
    <section id="C">
        <h2>Position Absolute</h2>
        <div class="item">
            Absolutely positioned item
        </div>
    </section>
    <section id="D">
        <h2>Position Sticky</h2>
        <div class="item">Sticky item</div>
    </section>
    <section class="icons">
        <div><h2>Examples of Icons</h2><i class="material-icons">settings</i>
<i class="material-icons">stars</i>
        </div>

    </section>
</body>
</html>
